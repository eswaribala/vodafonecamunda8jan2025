<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:/forms/payment-form.html
-->

<form class="form-horizontal" role="form">
    <!-- drop down list -->

    <div class="form-group">
        <label for="billingAddress" class="col-sm-2 control-label">Billing Address</label>
        <div class="col-sm-10">
            <textarea rows="5" name="job"
                      cam-variable-name="billingAddress"
                      cam-variable-type="String"
                      required
                      class="form-control" >
            </textarea>

        </div>
    </div>
    <div class="form-group">
        <label for="paymentMethod" class="col-sm-2 control-label">Select</label>
        <div class="col-sm-10">
            <select
                    name="paymentMethod"
                    cam-variable-name="paymentMethod"
                    cam-variable-type="String"
                    class="form-control">
                <option selected="selected">Cash</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>UPI Payment</option>
            </select>
        </div>
    </div>



    <script cam-script type="text/form-script">
        // custom JavaScript goes here
    </script>
</form>
