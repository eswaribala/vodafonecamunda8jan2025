spring.application.name=orderapi
server.port=7072
#data source
spring.datasource.url=jdbc:mysql://localhost:3306/vodafoneorderdb?useSSL=true
spring.datasource.username=root
spring.datasource.password=vignesh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.continue-on-error=false
spring.datasource.generate-unique-name=false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.serialization.fail-on-empty-beans=false

management.endpoints.web.exposure.include=*

spring.web.resources.static-locations=classpath:/static/

camunda.client.mode=self-managed
camunda.client.zeebe.enabled=true
camunda.client.auth.client-id=zeebe
camunda.client.auth.client-secret=VeryLongString
camunda.client.zeebe.grpc-address=http://127.0.0.1:26500
camunda.clientrest-address= http://127.0.0.1:8080

zeebe.worker.name = upgrade-worker
zeebe.client.worker.poll-interval = 30m
zeebe.processid = dailyUpdate